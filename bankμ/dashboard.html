<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankμ - Dashboard</title>
    <script src="https://kit.fontawesome.com/8844470efe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard-page">
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo" id="logo-home" style="cursor: pointer;">
                    <span class="logo-text">Bank</span><span class="logo-accent">μ</span>
                </div>
                <button class="close-sidebar" id="close-sidebar"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">MAIN MENU</div>
                <button class="nav-item active" data-page="home">
                    <span class="nav-icon"><i class="fa-solid fa-house"></i></span> Home
                </button>
                <button class="nav-item" data-page="transfer">
                    <span class="nav-icon"><i class="fa-solid fa-arrow-right-arrow-left"></i></span> Transfer
                </button>
                <button class="nav-item" data-page="payment">
                    <span class="nav-icon"><i class="fa-solid fa-credit-card"></i></span> Payment
                </button>
                <button class="nav-item" data-page="savings">
                    <span class="nav-icon"><i class="fa-solid fa-piggy-bank"></i></span> Savings
                </button>
                <button class="nav-item" data-page="history">
                    <span class="nav-icon"><i class="fa-solid fa-clock-rotate-left"></i></span> History
                </button>
                <button class="nav-item" data-page="manage">
                    <span class="nav-icon"><i class="fa-solid fa-gear"></i></span> Manage Account
                </button>

                <div class="nav-section">ADDITIONAL SERVICES</div>
                <button class="nav-item" data-page="time-deposit">
                    <span class="nav-icon"><i class="fa-solid fa-calendar-check"></i></span> Time Deposit
                </button>
                <button class="nav-item" data-page="loan">
                    <span class="nav-icon"><i class="fa-solid fa-hand-holding-dollar"></i></span> Loan
                </button>
                <button class="nav-item" data-page="notifications">
                    <span class="nav-icon"><i class="fa-solid fa-bell"></i></span> Notifications
                </button>
                <button class="nav-item" data-page="contact">
                    <span class="nav-icon"><i class="fa-solid fa-envelope"></i></span> Contact
                </button>
                <button class="nav-item" data-page="graphs">
                    <span class="nav-icon"><i class="fa-solid fa-chart-line"></i></span> Analytics
                </button>
            </nav>

            <div class="sidebar-footer">
                <button class="btn-logout" id="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="header-left">
                    <button class="menu-toggle" id="menu-toggle"><i class="fa-solid fa-bars"></i></button>
                    <h1 id="page-title">Home</h1>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <div class="user-text">
                            <p class="user-welcome">Welcome back,</p>
                            <p class="user-name" id="user-name">User</p>
                        </div>
                        <div class="user-avatar" id="user-avatar">U</div>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <main class="content-area" id="content-area">
                <!-- Content will be dynamically loaded here -->
            </main>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal" id="success-modal">
        <div class="modal-content">
            <div class="success-icon"><i class="fa-solid fa-circle-check"></i></div>
            <h2 id="success-title">Success!</h2>
            <p id="success-message">Transaction completed successfully.</p>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
